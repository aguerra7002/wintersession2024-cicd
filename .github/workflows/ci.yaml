name: My CI Test

on: 
  pull_request:
  push: 
    branches:
      - main
      - other-branch
  workflow_dispatch:

jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Python Package 
        run: python -m pip install .[test]
      - name: Run tests
        run: python -m pytest
